<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 25%;
  padding: 18px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  font-size: 16px;
  cursor: pointer;
  width: 25%;
}

button:hover {
    opacity: 0.8;
}
rgsbtn {
  background-color: #f44336;
  color: white; 
  padding: 14px 100px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 25%;
}

resbtn:hover {
    opacity: 0.8;
}

.registerbtn {
  background-color: #f44336;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .registerbtn {
     width: 25%;
  }
}
</style>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
  </script>
  <script>
    function clicklogin(){
      var loginmsg = {
	'username': document.getElementById("uname").value, 'password': document.getElementById("psw").value
      }
      socket.emit("login", loginmsg);
      window.
      socket.on("aok", function(){
	window.open("welcome.html","_self");
      });
      socket.on("abad", function(){
	alert("Rewrite!");
      });
    }
    function clickregister(){
    var registermsg = {
            'username': document.getElementById("uname").value, 'password': document.getElementById("psw").value
	          }
      socket.emit("register", registermsg);
      socket.on("aok",function(){
	window.open("welcome.html","_self");
      });
      socket.on("abad",function(){
	alert("Rewrite!");
      });
    }
  </script>
<h2>Login Form</h2>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username"id="uname" name="uname" required>

    <br><label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        
    <br> <button type="button"onclick="clicklogin()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <br ><rgsbtn type="button"onclick="clickregister()">Register</rgsbtn>
    
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
